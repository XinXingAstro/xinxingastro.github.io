sudo: false
language: node_js
node_js:
  - 10 # use nodejs v10 LTS
cache: npm
branches:
  only:
    - source # build source branch only
script:
  - hexo generate # generate static files
deploy:
  provider: pages
  skip-cleanup: true #构建完成后不清除
  github-token: $GH_TOKEN
  keep-history: true
  target_branch: master # deploy static files to master
  on:
    branch: source
  local-dir: public
